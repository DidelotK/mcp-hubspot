[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
show_error_codes = True

# Ignore external modules without stubs
ignore_missing_imports = True

# Path configuration
mypy_path = src
namespace_packages = True
explicit_package_bases = True

# Exclusions
exclude = (?x)(^build/|^dist/|^\.venv/|^\.pytest_cache/|^__pycache__/|\.egg-info/)

# Disable strict checks that are causing CI failures
disable_error_code = var-annotated,arg-type,no-any-return,unreachable 