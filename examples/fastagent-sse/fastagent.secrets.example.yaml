# FastAgent Secrets Example File for SSE Configuration
# Copy this file to fastagent.secrets.yaml and fill in your actual values
# DO NOT commit the actual secrets file to version control

# HubSpot API Configuration
HUBSPOT_API_KEY: "your_hubspot_api_key_here"
HUBSPOT_API_URL: "https://api.hubapi.com"

# MCP Server Authentication
# This key is used to authenticate with the local SSE MCP server via the X-API-Key header
MCP_AUTH_KEY: "your_mcp_auth_key_here"

# Optional: LLM API Keys
# Uncomment and fill these if you're not using default model providers
# OPENAI_API_KEY: "your_openai_api_key_here"
# ANTHROPIC_API_KEY: "your_anthropic_api_key_here"
# GROQ_API_KEY: "your_groq_api_key_here"

# Optional: Advanced Configuration
# MCP_SERVER_URL: "http://localhost:8080"  # Override default server URL
# MCP_CLIENT_TIMEOUT: "60"                 # Override timeout in seconds

# FAISS Data Endpoint Security
# Set to "false" to make /faiss-data endpoint unsecured (no authentication required)
# Default: "true" (secured - requires authentication)
# FAISS_DATA_SECURE: "true"
